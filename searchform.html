<!--sticky menu from w3schools.com-->
<script>
window.onscroll = function() {stickyFunction()};
let menu = document.getElementById("menu");
let positionMoved = menu.offsetTop;
function stickyFunction() {
  if (window.pageYOffset >= positionMoved) {
    menu.classList.add("fixAtTop")
  } else {
    menu.classList.remove("fixAtTop");
  }
}
</script>
